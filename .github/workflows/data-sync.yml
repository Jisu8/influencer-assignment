name: Data Sync Workflow

on:
  repository_dispatch:
    types: [data_update]

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pandas
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if data files have been modified
        if git diff --name-only HEAD~1 | grep -E "data/.*\.csv"; then
          echo "Data files have been modified, committing changes..."
          git add data/*.csv
          git commit -m "Auto-sync data: ${{ github.event.client_payload.message }}"
          git push
        else
          echo "No data file changes to commit"
        fi
